# =============================================================================
# Kubernetes Deployment Manifests
# Hospital Infrastructure Monitoring System
# Developed by: MERO:TG@QP4RM
# =============================================================================

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: hospital-monitoring
  labels:
    app: hospital-monitoring
    developer: MERO-TG-QP4RM

---
# ConfigMap for backend
apiVersion: v1
kind: ConfigMap
metadata:
  name: hms-backend-config
  namespace: hospital-monitoring
data:
  APP_ENV: "production"
  APP_NAME: "Hospital Infrastructure Monitoring System"
  APP_VERSION: "1.0.0"
  DEVELOPER_CREDIT: "MERO:TG@QP4RM"
  API_PREFIX: "/api/v1"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  RATE_LIMIT_PER_MINUTE: "60"
  DATABASE_POOL_SIZE: "20"
  CACHE_TTL_SECONDS: "300"
  AI_ANOMALY_CONTAMINATION: "0.05"
  AI_ISOLATION_FOREST_ESTIMATORS: "200"
  AGENT_COLLECTION_INTERVAL_SECONDS: "30"

---
# Secret template (values injected via sealed-secrets or Vault)
apiVersion: v1
kind: Secret
metadata:
  name: hms-secrets
  namespace: hospital-monitoring
type: Opaque
stringData:
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET"
  ENCRYPTION_KEY: "REPLACE_WITH_ACTUAL_KEY"
  DATABASE_URL: "postgresql+asyncpg://hms_user:PASSWORD@postgres-service:5432/hospital_monitoring"
  REDIS_URL: "redis://:PASSWORD@redis-service:6379/0"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-backend
  namespace: hospital-monitoring
  labels:
    app: hms-backend
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hms-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hms-backend
    spec:
      serviceAccountName: hms-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: your-registry/hms-backend:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: hms-backend-config
            - secretRef:
                name: hms-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/v1/system/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/system/ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: models-storage
              mountPath: /app/models
            - name: logs-storage
              mountPath: /var/log/hms
      volumes:
        - name: models-storage
          persistentVolumeClaim:
            claimName: hms-models-pvc
        - name: logs-storage
          emptyDir: {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: hms-backend

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: hms-backend-service
  namespace: hospital-monitoring
spec:
  selector:
    app: hms-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hms-backend-hpa
  namespace: hospital-monitoring
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hms-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hms-ingress
  namespace: hospital-monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/limit-rps: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - monitoring.yourhospital.com
      secretName: hms-tls-cert
  rules:
    - host: monitoring.yourhospital.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: hms-backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hms-frontend-service
                port:
                  number: 3000

---
# PersistentVolumeClaim for AI models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hms-models-pvc
  namespace: hospital-monitoring
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-storage
  resources:
    requests:
      storage: 5Gi

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hms-backend-sa
  namespace: hospital-monitoring
automountServiceAccountToken: false

---
# NetworkPolicy â€” restrict inbound traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hms-backend-netpol
  namespace: hospital-monitoring
spec:
  podSelector:
    matchLabels:
      app: hms-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nginx-ingress
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 587
